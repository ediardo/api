version: '3'
services:
  mariadb:
    image: mariadb
    container_name: api-mariadb
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: kommandr
      MYSQL_DATABASE: kommandr
      MYSQL_USER: kommandr
      MYSQL_PASSWORD: k0mm4ndr
  mongodb:
    image: mongo
    container_name: api-mongodb
    ports: 
      - "27017:27017"
  node:
    build: .
    container_name: api-node
    depends_on:
      - mariadb
      - mongodb
    ports: 
      - "5001:5001"
    working_dir: /home/node/app
    volumes:
      - .:/home/node/app
    command: npm run docker-dev